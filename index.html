<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OceanVerse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            position: sticky;
            top: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: #555;
            border-radius: 5px;
        }
        .carousel {
            display: flex;
            overflow: auto;
            gap: 10px;
            margin: 20px 0;
        }
        .carousel img {
            height: 200px;
            border-radius: 5px;
        }
        .credits {
            text-align: center;
            margin-top: 20px;
        }
        .credits img {
            height: 50px;
            border-radius: 50%;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Apply</a>
            <a href="#">Discord</a>
        </div>
        <img src="logo.PNG" alt="Header Image">
    </div>

    <div class="carousel">
        <img src="1.png" alt="Carousel Image 1">
        <img src="2.png" alt="Carousel Image 2">
        <img src="3.png" alt="Carousel Image 3">
    </div>

    <div class="credits">
        <h3>Credits</h3>
        <img src="credit1.jpg" alt="Credit 1">
        <img src="credit2.jpg" alt="Credit 2">
        <img src="credit3.jpg" alt="Credit 3">
    </div>
</body>
</html>
